<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas 7 Pemweb</title>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .card-metric {
        border-left: 6px solid #0d6efd;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }

      .card-metric .card-header {
        background-color: #0d6efd;
        color: white;
        font-weight: bold;
        border-radius: 6px 6px 0 0;
      }

      .col-5-grid {
        flex: 0 0 20%;
        max-width: 20%;
      }

      .progress {
        height: 15px;
        margin-top: 8px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center my-4">Smart Farming</h1>
    <main class="mt-5 pt-3">
      <div class="container-fluid">
        <div class="row g-3">
          <div class="col-5-grid">
            <div class="card card-metric">
              <div class="card-header">Kelembapan (RH)</div>
              <div class="card-body">
                <div class="metric-value">54%</div>
              </div>
            </div>
          </div>

          <div class="col-5-grid">
            <div class="card card-metric">
              <div class="card-header">TDS</div>
              <div class="card-body">
                <div class="metric-value">400 ppm</div>
              </div>
            </div>
          </div>

          <div class="col-5-grid">
            <div class="card card-metric">
              <div class="card-header">Kekeruhan</div>
              <div class="card-body">
                <div class="metric-value">18 NTU</div>
                <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 50%">50%</div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-5-grid">
            <div class="card card-metric">
              <div class="card-header">Temperatur Air</div>
              <div class="card-body">
                <div class="metric-value">25 °C</div>
              </div>
            </div>
          </div>

          <div class="col-5-grid">
            <div class="card card-metric">
              <div class="card-header">Aliran Air</div>
              <div class="card-body">
                <div class="metric-value">34</div>
              </div>
            </div>
          </div>

          <div class="col-5-grid">
            <div class="card card-metric">
              <div class="card-header">Oksigen Terlarut</div>
              <div class="card-body">
                <div class="metric-value">10 ppm</div>
              </div>
            </div>
          </div>

          <div class="col-5-grid">
            <div class="card card-metric">
              <div class="card-header">Intensitas Cahaya</div>
              <div class="card-body">
                <div class="metric-value">100 Lux</div>
              </div>
            </div>
          </div>

          <div class="col-5-grid">
            <div class="card card-metric">
              <div class="card-header">Temperatur Udara</div>
              <div class="card-body">
                <div class="metric-value">34 °C</div>
                <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 40%">40%</div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-5-grid">
            <div class="card card-metric">
              <div class="card-header">EC</div>
              <div class="card-body">
                <div class="metric-value">2</div>
              </div>
            </div>
          </div>

          <div class="col-5-grid">
            <div class="card card-metric">
              <div class="card-header">pH</div>
              <div class="card-body">
                <div class="metric-value">7.1</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
